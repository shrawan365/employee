<div class="container my-5">
    <h1 class="mb-3">Add New Employee</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="editEmployee()">
                <div class="mb-3">
                    <label for="id" class="form-label" name="id" readonly [(ngModel)]="editEmployeeRequest.id"
                        hidden>ID</label>
                </div>
                <div class="mb-3">
                    <label for="first-name" class="form-label">First-Name</label>
                    <input type="text" class="form-control" id="FirstName" name="firstName"
                        [(ngModel)]="editEmployeeRequest.firstName" required>
                </div>
                <div class="mb-3">
                    <label for="LastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="LastName" name="lastName"
                        [(ngModel)]="editEmployeeRequest.lastName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="Email" name="email"
                        [(ngModel)]="editEmployeeRequest.email" required>
                </div>
                <div class="mb-3">
                    <label for="Phone" class="form-label">Phone-No.</label>
                    <input type="text" class="form-control" id="Phone" name="phoneNo"
                        [(ngModel)]="editEmployeeRequest.phoneNo" required>
                </div>
                <button type="submit" class="btn btn-outline-success">Update</button> &nbsp; &nbsp;
                <a type="button" routerLink="../../Home" class="btn btn-outline-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
